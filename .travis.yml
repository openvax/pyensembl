
language: python
python:
- '2.7'
- '3.4'
# copied from nolearn
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - travis_retry conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy
install:
- pip install -r requirements.txt
- python setup.py develop
# human releases
- travis_wait pyensembl install --release 75 --species human
- travis_wait pyensembl install --release 77 --species human
- travis_wait pyensembl install --release 79 --species human
- travis_wait pyensembl install --release 81 --species human
# mouse releases
- travis_wait pyensembl install --release 81 --species mouse
script: nosetests test && ./lint.sh
